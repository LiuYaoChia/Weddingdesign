<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>客製化婚禮設計Charlie</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="heart-container"></div>
  <div id="new-msg-popup" class="popup-message"></div>
  <div class="container">
    <div class="screen">
      <video id="wedding-video" autoplay loop playsinline controls>
        <source src="video/RPReplay_Final1698163169.mp4" type="video/mp4">
        您的瀏覽器不支援 HTML5 視訊。
    </div>
    <div class="chat-panel">
      <!-- ✅ Only this wrapper should scroll -->
      <div class="msg-list-wrapper">
      <ul id="msg-list"></ul>
      </div>
      <!-- ✅ These should remain outside the scrollable area -->
      <canvas id="qr-code" width="120" height="120"></canvas>
      <button id="remove-latest" class="remove-btn">移除所有留言{需有密碼}</button>
      <form id="msg-form">
        <input type="text" id="nickname" placeholder="暱稱 (可選)" maxlength="12">
        <div class="input-group">
          <input type="text" id="message" placeholder="輸入留言…" required>
          <button type="button" id="emoji-button">😊</button>
         </div>
        <button type="submit">送出</button>
      </form>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
